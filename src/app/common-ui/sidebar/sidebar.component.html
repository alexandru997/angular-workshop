<img
  src="/assets/svg/login-img.png"
  alt="logo"
  class="ml16 mb20"
>


<nav class="mb20">
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <a
        class="menu-item"
        [routerLink]="[menuItem.link]"
        routerLinkActive="active"

      >
        <svg [icon]="menuItem.icon"></svg>
        <span>{{ menuItem.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Subscribes</p>

@for (profile of subscribers$ | async; track profile.id) {

  <app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a [routerLink]="['/subscribers']"
     class="to-subscribers-link"
  > All subscribers</a>
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) {
    @if (me.avatarUrl) {
      <img [src]="me.avatarUrl | imgUrl" alt="avatar">
    } @else {
      <img src="/assets/avatar/avatar.jpg" alt="avatar">

    }
    <div class="username-text">{{ me.firstName }}</div>
    <a [routerLink]="['settings']" class="settings-btn">
      <svg icon="settings"></svg>
    </a>
  }
</footer>
