<form
  class="login-form"
  [formGroup] = "form"
  (ngSubmit)="onSubmit()"

>
  <h1>Login</h1>
  <label class="tt--control-label mb16">
    Username
    <input formControlName="username"  class="tt-input" type="text" placeholder="username">
  </label>
  <label class="tt--control-label mb32">
    Password
    <input formControlName="password" class="tt-input" type="text" placeholder="password">
  </label>
  <button class="btn btn-shadow" type="submit">Login</button>
</form>
<img src="/assets/svg/login-img.png" alt="logo">
