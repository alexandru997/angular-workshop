<img [src]="preview()" alt="avatar" class="avatar">

<div
  dnd
  class="dropzone" tabindex="0"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDropped($event)"

>
  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">Drop your image</span>
  </div>
  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    [(ngModel)]="avatar"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  >
</div>
